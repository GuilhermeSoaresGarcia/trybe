<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container text-center">
      <h1>trybeTrip</h1>
      <p>Já commitou hoje? Se sim, preencha os campos abaixo e concorra!</p>
    </div>
  </header>

  <main class="container">
    <form>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="nome">
        <label for="name">Nome</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="email">
      <label for="email">E-mail</label>
    </div>

    <div class="form-floating mb-3" id="destiny">
      <p>Destino preferido:</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="options" id="cidade" value="cidade">
        <label class="form-check-label" for="cidade">Cidade</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="options" id="campo" value="campo">
        <label class="form-check-label" for="campo">Campo</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="options" id="praia" value="praia">
        <label class="form-check-label" for="praia">Praia</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="options" id="montanhas" value="montanhas">
        <label class="form-check-label" for="montanhas">Montanhas</label>
      </div>
    </div>

    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="message" id="message"></textarea>
      <label for="message">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
        TrybeTrip?</label>
    </div>

    <div class="mb-3">
      <p><label for="date">Qual a melhor data para realizar a sua viagem?</label>
        <input type="date" name="data" id="date">
      </p>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="oportunities" id="oportunities"></input><label
        class="form-check-label" for="oportunities">Gostaria de
        receber
        outras incríveis oportunidades oferecidas pela Trybe?</label>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="agreement" id="agreement"></input><label
        class="form-check-label" for="agreement">Concordo que imagens das
        minhas
        férias poderão ser usadas na divulgação de concursos futuros.</label>
    </div>

    <div class="position-relative" id="buttons">
      <div class="position-absolute top-0 start-50 translate-middle-x">
        <button class="btn btn-outline-success" type="submit">Enviar</button>
        <button class="btn btn-outline-danger" type="reset">Apagar</button>
      </div>
    </div>

    </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container text-center">
      <h1>trybeTrip</h1>
      <p>Já commitou hoje? Se sim, preencha os campos abaixo e concorra!</p>
    </div>
  </header>

  <main class="container">
    <div class="form-floating">
      <form id="form" action="" method="get">
        <div class="form-control" id="info">
          <label for="name">Nome completo: </label>
          <input type="text" name="nome" id="name" minlength="10" maxlength="40">
          <label for="email">E-mail: </label>
          <input type="email" name="email" id="email" minlength="10" maxlength="50">
        </div>

        <div class="form-floating">
            <div class="form-control" id="destiny">
            <p>Destino preferido:</p>
            <label for="cidade">Cidade <input type="radio" name="options" id="cidade"></label>
            <label for="campo">Campo <input type="radio" name="options" id="campo"></label>
            <label for="praia">Praia <input type="radio" name="options" id="praia"></label>
            <label for="montanhas">Montanhas <input type="radio" name="options" id="montanhas"></label>
          </div>
        </div>

        <div class="form-floating">
          <textarea class="form-control" id="message"></textarea>
          <label for="message">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?</label>
        </div>

        <div id="schedule">
          <label for="date">Qual a melhor data para realizar a sua viagem? <input type="date" name="data"
              id="date"></label>
        </div>

        <div id="agreement">
          <label for="oportunities"><input type="checkbox" name="oportunities" id="oportunities"> Gostaria de receber
            outras incríveis oportunidades oferecidas pela Trybe?</label>
          <label for="agreement"><input type="checkbox" name="agreement" id="agreement"> Concordo que imagens das minhas
            férias poderão ser usadas na divulgação de concursos futuros.</label>
        </div>

        <div id="buttons">
          <button class="btn btn-success" type="submit">Enviar</button>
          <button class="btn btn-danger" type="reset">Apagar</button>
        </div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <form>
    <label for="email">E-mail: <input type="email" name="login" id="email" placeholder="Digite seu e-mail"
        autocomplete="off" autofocus required></label>
    <label for="password">Senha: <input type="password" name="login" id="password" placeholder="Digite sua senha"
        required></label>
    <br>
    <label for="lembrar">Lembrar? <input type="checkbox" name="login" id="lembrar" checked></label>
    &nbsp;&nbsp; <input type="button" name="login" id="entrar" value="Entrar">
  </form>

</body>

</html>
